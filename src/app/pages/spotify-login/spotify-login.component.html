<app-title-header></app-title-header>

<h1>
    {{ title }}
    <i class="bi bi-spotify"></i>
</h1>
<p class="paragraph">{{ description }}</p>

<button (click)="signInButton()" class="next-button">Log access token</button>

<ul>
    @for (playlist of playlists; track playlist.id) {
        <li>{{ playlist.name }} - @if(playlist.description) { {{ playlist.description }} }</li>
    }
</ul>
